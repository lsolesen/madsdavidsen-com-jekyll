message: "Hej Mads,\r\nVi kender ikke hinanden, men jeg kunne godt tænke mig evt at tale med dig vedr fodbold, data analyer og specielt i denne forbindelse hvad jeg kalder 'cognitive issues', som vi kan, eller i hvert fald er meget tæt på at kunne, analysere irt den funktionelle præstation. \r\nJeg er pt ved at slutte af efter nogle år i FC Midtjylland (fra Jan15), hvilket har resulteret i spændende projekter, som jeg altså nu sætter op i eget regi. Hertil vil jeg rigtig gerne snakke med 'de rigtige' fodboldfolk (måske dig?) om muligheder fremover.\r\nJeg har en PhD baggrund i bla 'cognitive neuroscience' primært fra Oxford Uni., du kan evt spørge Flemming P (FCN) om hvem jeg er, hvis du vil?\r\nMvh\r\nLars OD"
