message: >-
  Hej Erik, Jan og Martin,

  Mange tak for feedback!

  @Erik: Tak for de pæne ord! Jeg har i de seneste 10 år haft mental udvikling og mental træning som min vigtigste kæphest som U-træner, men desværre er det en svær kamp at kæmpe i ungdomsfodbold, hvor kulturen ikke er "vant til det" og sjældent forstår det, men vi bliver ved med at kæmpe for spillernes skyld!

  @Jan: Jeg er helt enig. I U-fodbold fylder resultater stadig for meget. Trænerne vil vinde for deres eget egos skyld, og det koster på den individuelle udvikling. Jeg har oplevet U12-trænere i 7-mands uden offside stille alle mand ind i målet ved et frispark for at genere målmanden og få et nemt mål. Det er komplet vanvittigt og har intet med hverken udvikling eller fodbold at gøre.

  @Martin: Min pointe er ikke, at vi skal have en doven type, der ikke kæmper for holdet. Den tid er forbi. Bayern Munchen vandt Champions League, fordi alle 10 løber bagud i banen. Selv Robben og Ribery forsvarer. Min pointe er blot, at vi i ungdomsfodbolden bør give mere frihed til individualisten og eneren og glemme, om det koster lidt i regnskabet. Vedrørende Jon Dahl, så er det helt korrekt, at han scorede mange mål, men selv da han stoppede med at score, spillede han stadig hver gang, fordi der manglede alternativer qua den manglende fokus på at udvikle de spillere, der kan afgøre kampene og træde ud af strukturen.

  Derfor kan A-landsholdet ikke lave mål. Og jeg kender indgående de kommende U-årgange (årgang 93-96), der kommer op, da jeg selv har trænet alle fire årgange, og her er heller ikke nogen, der kan score mål. Derfor skal vi overveje, om vi udvikler de rigtige typer eller vi ensretter for meget, for det rammer os selv på A-holdet.

  Igen tak for debatten!

  Mvh,

  Mads
