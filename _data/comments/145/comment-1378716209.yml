message: >-
  Nu har jeg efterhånden brugt de sidste 10-15 år på at forholde mig kritisk til lige netop udviklingen af angribere i Dansk fodbold og i særdeleshed til den kultur og det menneskesyn der er skabt. Her er så for første gang en ungdomstræner der har fået forståelsen for sammenhænge mellem kultur og præstation, jeg er bare en glad gammel mand i dag, så er der håb!
  Rummelighed er noget af det vigtigste specielt når det gælder mennesker med et specielt talent og en dertil speciel psyke! Forudsætningen for rummelighed er erkendelsen af egne grænser for samme, for først her kan man starte udviklingen af egen rummelighed og mulighederne for at forløse andres talent og lige netop den del mangler i DBU og mange klubber i dette land.
  Magten er blevet den fremhærskende  bestanddel af fodboldens kultur hvor det burde være udvikling, det drejer sig om personlig magt og organisational magt, man glemmer bare at al magt er undertrykkende uanset i hvilken for den udøves og hermed har vi lige netop det grundlag der undertrykker angribertyperne for de KAN ikke agere aggressivt og samtidig underlægge sig, det er mod deres mentale natur!
