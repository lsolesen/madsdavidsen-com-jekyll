message: >-
  Enig i din tankegang. Sad og tænkte det samme, da landsholdet blev offentliggjort. Hvorfor ikke tage en angriber fra superligaen, som scorer mange mål. Det var trods alt "kun" Malta man skulle møde. Vores spillere er blevet en del af den samlede holdkultur, hvor man skal passe ind i det store billede. Bevares, det er et holdspil. Men bliver det på bekostning af 10'erens færdigheder, så har vi lang vej igen......

  Mht. talentudviklingen, var jeg ude og se en U17 Liga kamp mellem FCM og AAB - og jeg blev skuffet. Ikke kun fordi der ikke var nogle "fødte" 10'ere. Men de 2 spillestile handlede om, at spille bolden rundt for det ene hold og hurtige omstillinger for det andet. For begge hold var det symptomatisk, at det var holdspillet, som var i fokus. Med mine farvet "FCM" briller, så jeg kun 1 spiller, som skilte sig ud fra de andre. 1 spiller, som kun afgøre kampen og som kunne lave de mest fantastiske ting. Alle de andre på de to hold....var almindeligt gode fodboldspillere. Og det var så det.

  Min pointe ud fra min ene betragtning af en Liga kamp på U17 niveau er, at vi ikke talentudvikler nok. Jeg savner, at vi tager det store forstørrelsesglas frem og kikker på hver enkel profil. Undersøger, hvad spilleren mangler for at kunne slå til først i superligaen og dernæst i udlandet. Give ham plads til at udvikle sig. Vi træner ikke individuelt nok.

  Min erfaring siger mig, at der bliver sat alt for meget fokus på organisationen og spillestilen i forhold til den enkelte spiller. Jeg ser alt for lidt analyse af spilleren, hvor han er nu og hvor han skal hen! Jeg ved at klubberne vil være uenige. Men jeg ser bare lidt for meget TIKI TAKA og omstillinger. Og i mine øjne, er det ikke dem som sælger billetterne på lange bane.

  Vi skal lære af de store spillere. Vi skal stjæle deres bevægelser og erfaring. Vi skal putte det ind i spillerne. Ikke kopiere, hvordan andre hold spiller. Det gør vi for meget. Også via den røde tråd i DBU - selv om den har mange gode sider. Drop den stive organisation - udvikl den enkelte spiller meget mere end vi gør i dag...
