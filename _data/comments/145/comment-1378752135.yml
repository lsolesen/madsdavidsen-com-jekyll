message: >-
  blev lidt klogere af at læse artiklen, men kom til at tænke på pendulets svingninger. Nu har vi i en decade talt om at angriberen skal kæmpe for hele holdet. Men nu svinger pendulet tilbage igen til at angriberen får lov til at være mere selvisk.

  Men du nævner selv Jon Dahl, og var han ikke holdspilleren, der stadigvæk var uhyre farlig foran mål; og det er vel også synd at sige at Messi ikke både kan levere i spillet såvel som score mål.

  BTW, godt at du har tid til at skrive fra dt selvvalgte eksil i Shanghai

  /Martin
