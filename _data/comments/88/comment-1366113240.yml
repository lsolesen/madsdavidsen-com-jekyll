  Hej Mads 
  Fed idé med ovenstående. Jeg nørder meget selv med at analysere andre hold fx Betsafe eller Superliga og sågar mine egne modstandere i U19 1. div (træner for FC Roskilde) Min analyse går typisk på, hvad hjemmeholdet gør på deres opbygningsspil og hvilke aftaler de har stopperen/backen fører frem, på målspark. Hvis jeg har bestemt mig for yderligere fokus er det typisk afslutningsspil, hvordan de kommer frem til gennembrudsspillet, hvilke aftaler 7,11,9,10 har, når 8,6 eller backs er på modstanderens banehalvdel.

  MEN - for at gøre det mere systematisk, har jeg altid tænkt på, hvordan pro-trænere analysere en modstander, er det ud fra et skema som alle benytter sig af, eller er det på andre måder? Du har fx analyseret BIF&acute;s 1. senior og fremlagde rapport for trænertemaet, hvordan gjorde du det?

  En lille succeshistorie har jeg analyseret stort set alle EM2012 kampe, hvordan holdene forsvarede sig på standardsituationer (hjørne, frispark) og igennem en stram analyse har jeg indført noget af det på mit hold og statistikken viser sig, at jeg ikke har indkasseret mål i 10 kampe - noget er det virker! Jeg ser frem til at høre fra dig.

  /Fatih Coskun
